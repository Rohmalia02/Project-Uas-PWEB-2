<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Alumni UNIKU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        ul li {
            margin: 5px 0;
            font-size: 18px;
        }
        .highligth { 
            background-color: yellow; 
        }
        .featured { 
            font-weight: bold; 
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 150px;
            height: 100px;
            cursor: pointer;
            border: 2px solid #ccc;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="header">Daftar Alumni UNIKU</h1>

    <ul id="alumniList">
        <li class="featured">Dede Irawan</li>
        <li>Heri Gustawan</li>
        <li class="featured">Wawan Setiawan</li>
        <li>Aah Sumiah</li>
    </ul>

    <div class="gallery">
        <img src="img/fotoalumni.jpeg" alt="Alumni Photo 1" width="150">
        <img src="img/fotoalumni2.jpeg" alt="Alumni Photo 2" width="150">
        <img src="img/fotoalumni4.jpg" alt="Alumni Photo 3" width="150">
        <img src="img/fotoalumni3.jpg" alt="Alumni Photo 4" width="150">
    </div>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img src="" alt="Selected Photo" id="modalImage" style="width: 100%;">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script3.js"></script>
</body>
</html>
